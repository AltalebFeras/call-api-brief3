<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Email - ShuffleMyTeam</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/verify-email.css">
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <div class="verification-header">
                <h1>ShuffleMyTeam</h1>
                <h2>Vérification de votre email</h2>
            </div>

            <div class="verification-content">
                <div id="verificationLoader" class="verification-loader">
                    <div class="loader-spinner"></div>
                    <p>Vérification en cours...</p>
                </div>

                <div id="verificationResult" class="verification-result" style="display: none;">
                    <div id="verificationIcon" class="verification-icon"></div>
                    <h3 id="verificationTitle">Vérification</h3>
                    <p id="verificationMessage">Vérification de votre email en cours...</p>
                    
                    <div class="verification-actions">
                        <a href="index.html" id="loginRedirectBtn" class="btn btn-primary">
                            Se connecter
                        </a>
                        <a href="index.html" id="homeRedirectBtn" class="btn btn-secondary">
                            Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/verify-email.js"></script>
</body>
</html>
